<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPLEDGER System Diagnostic</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .diagnostic-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        .test-item {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            border-left: 4px solid #666;
        }
        .test-item.pending {
            border-left-color: #ffa500;
            background: rgba(255, 165, 0, 0.1);
        }
        .test-item.success {
            border-left-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        .test-item.error {
            border-left-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        .test-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .test-result {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .action-btn {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--blockchain-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-btn:hover {
            opacity: 0.8;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">PROPLEDGER</a>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">Back to Login</a>
                </div>
            </div>
        </nav>

        <div class="diagnostic-container">
            <h1 style="text-align: center; color: var(--blockchain-blue); margin-bottom: 2rem;">
                üîç System Diagnostic
            </h1>

            <div id="test1" class="test-item pending">
                <div class="test-title">
                    <span id="icon1">‚è≥</span>
                    <span>Test 1: Database Connection</span>
                </div>
                <div class="test-result" id="result1">Checking...</div>
            </div>

            <div id="test2" class="test-item pending">
                <div class="test-title">
                    <span id="icon2">‚è≥</span>
                    <span>Test 2: Users Table</span>
                </div>
                <div class="test-result" id="result2">Waiting...</div>
            </div>

            <div id="test3" class="test-item pending">
                <div class="test-title">
                    <span id="icon3">‚è≥</span>
                    <span>Test 3: User Accounts</span>
                </div>
                <div class="test-result" id="result3">Waiting...</div>
            </div>

            <div id="test4" class="test-item pending">
                <div class="test-title">
                    <span id="icon4">‚è≥</span>
                    <span>Test 4: Login Handler</span>
                </div>
                <div class="test-result" id="result4">Waiting...</div>
            </div>

            <div id="test5" class="test-item pending">
                <div class="test-title">
                    <span id="icon5">‚è≥</span>
                    <span>Test 5: OAuth Configuration</span>
                </div>
                <div class="test-result" id="result5">Waiting...</div>
            </div>

            <div id="summary" style="margin-top: 2rem; padding: 1.5rem; background: rgba(0, 212, 255, 0.1); border-radius: 10px; display: none;">
                <h3 style="color: var(--blockchain-blue); margin-bottom: 1rem;">üìã Summary</h3>
                <div id="summaryContent"></div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <button onclick="runDiagnostics()" class="btn btn-primary">üîÑ Run Diagnostics Again</button>
                <a href="login.html" class="btn btn-success" style="margin-left: 1rem;">‚úÖ Go to Login</a>
            </div>
        </div>
    </div>

    <script>
        async function runDiagnostics() {
            // Reset all tests
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`test${i}`).className = 'test-item pending';
                document.getElementById(`icon${i}`).textContent = '‚è≥';
                document.getElementById(`result${i}`).textContent = 'Checking...';
            }
            document.getElementById('summary').style.display = 'none';

            let allPassed = true;
            let issues = [];

            // Test 1: Database Connection
            try {
                const response = await fetch('../test_db_connection.php');
                const text = await response.text();
                
                if (text.includes('‚úì Database') && text.includes('‚úì Connected')) {
                    setTestResult(1, 'success', '‚úÖ', 'Database connection successful');
                } else if (text.includes('‚úó Database')) {
                    setTestResult(1, 'error', '‚ùå', 'Database not found. Click below to create it.');
                    document.getElementById('result1').innerHTML += '<br><button class="action-btn" onclick="createDatabase()">Create Database</button>';
                    allPassed = false;
                    issues.push('Database does not exist');
                } else {
                    setTestResult(1, 'error', '‚ùå', 'MySQL not running. Start XAMPP MySQL.');
                    allPassed = false;
                    issues.push('MySQL not running');
                }
            } catch (error) {
                setTestResult(1, 'error', '‚ùå', 'Cannot connect to server. Is XAMPP running?');
                allPassed = false;
                issues.push('Server not responding');
            }

            await sleep(500);

            // Test 2: Users Table
            try {
                const response = await fetch('../test_db_connection.php');
                const text = await response.text();
                
                if (text.includes('‚úì Table \'users\' exists')) {
                    setTestResult(2, 'success', '‚úÖ', 'Users table exists');
                } else {
                    setTestResult(2, 'error', '‚ùå', 'Users table not found');
                    allPassed = false;
                    issues.push('Users table missing');
                }
            } catch (error) {
                setTestResult(2, 'error', '‚ùå', 'Cannot check tables');
                allPassed = false;
            }

            await sleep(500);

            // Test 3: User Accounts
            try {
                const response = await fetch('../test_db_connection.php');
                const text = await response.text();
                
                const match = text.match(/Total users in database: (\d+)/);
                if (match) {
                    const userCount = parseInt(match[1]);
                    if (userCount > 0) {
                        setTestResult(3, 'success', '‚úÖ', `Found ${userCount} user(s) in database`);
                    } else {
                        setTestResult(3, 'error', '‚ö†Ô∏è', 'No users found. Create a test account.');
                        document.getElementById('result3').innerHTML += '<br><button class="action-btn" onclick="createTestUser()">Create Test User</button>';
                        allPassed = false;
                        issues.push('No users in database');
                    }
                } else {
                    setTestResult(3, 'error', '‚ùå', 'Cannot count users');
                    allPassed = false;
                }
            } catch (error) {
                setTestResult(3, 'error', '‚ùå', 'Cannot check users');
                allPassed = false;
            }

            await sleep(500);

            // Test 4: Login Handler
            try {
                const response = await fetch('../auth/login_handler.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: '', password: '' })
                });
                const data = await response.json();
                
                if (data.message && data.message.includes('required')) {
                    setTestResult(4, 'success', '‚úÖ', 'Login handler is working');
                } else {
                    setTestResult(4, 'error', '‚ùå', 'Login handler error: ' + (data.message || 'Unknown'));
                    allPassed = false;
                    issues.push('Login handler not responding correctly');
                }
            } catch (error) {
                setTestResult(4, 'error', '‚ùå', 'Login handler not accessible');
                allPassed = false;
                issues.push('Login handler error');
            }

            await sleep(500);

            // Test 5: OAuth
            try {
                const response = await fetch('../auth/oauth_login_simple.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider: 'google' })
                });
                const data = await response.json();
                
                if (data.success || data.auth_url) {
                    setTestResult(5, 'success', '‚úÖ', 'OAuth handler is configured');
                } else {
                    setTestResult(5, 'error', '‚ö†Ô∏è', 'OAuth not fully configured (optional)');
                }
            } catch (error) {
                setTestResult(5, 'error', '‚ö†Ô∏è', 'OAuth not configured (you can use email login)');
            }

            // Show summary
            await sleep(500);
            showSummary(allPassed, issues);
        }

        function setTestResult(testNum, status, icon, message) {
            document.getElementById(`test${testNum}`).className = `test-item ${status}`;
            document.getElementById(`icon${testNum}`).textContent = icon;
            document.getElementById(`result${testNum}`).textContent = message;
        }

        function showSummary(allPassed, issues) {
            const summary = document.getElementById('summary');
            const content = document.getElementById('summaryContent');
            
            if (allPassed) {
                content.innerHTML = `
                    <p style="color: #00ff88; font-size: 1.2rem; font-weight: bold;">‚úÖ All systems operational!</p>
                    <p style="color: var(--text-secondary);">You can now login to PROPLEDGER.</p>
                    <p style="margin-top: 1rem;">
                        <strong>Test Credentials:</strong><br>
                        Email: test@propledger.com<br>
                        Password: password123
                    </p>
                `;
            } else {
                content.innerHTML = `
                    <p style="color: #ffa500; font-size: 1.2rem; font-weight: bold;">‚ö†Ô∏è Issues Found</p>
                    <p style="color: var(--text-secondary);">Please fix the following:</p>
                    <ul style="margin-top: 1rem; color: var(--text-light);">
                        ${issues.map(issue => `<li>${issue}</li>`).join('')}
                    </ul>
                    <p style="margin-top: 1rem; color: var(--text-secondary);">
                        See <a href="../FIX_LOGIN_ISSUES.md" target="_blank" style="color: var(--blockchain-blue);">FIX_LOGIN_ISSUES.md</a> for detailed solutions.
                    </p>
                `;
            }
            
            summary.style.display = 'block';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function createDatabase() {
            window.open('../php/setup_database.php', '_blank');
            setTimeout(() => {
                alert('After database is created, click "Run Diagnostics Again"');
            }, 1000);
        }

        function createTestUser() {
            window.open('../create_test_user.php', '_blank');
            setTimeout(() => {
                alert('After user is created, click "Run Diagnostics Again"');
            }, 1000);
        }

        // Run diagnostics on page load
        window.addEventListener('DOMContentLoaded', runDiagnostics);
    </script>
</body>
</html>
