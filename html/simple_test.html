<!DOCTYPE html>
<html>
<head>
    <title>Simple Agent Test</title>
</head>
<body>
    <h1>Testing Agent Display</h1>
    <div id="agents-container"></div>
    
    <script>
    console.log('Starting simple test...');
    
    async function loadAgents() {
        try {
            console.log('Fetching agents...');
            const response = await fetch('../managers/get_agents.php');
            console.log('Response:', response);
            
            const data = await response.json();
            console.log('Data:', data);
            
            const container = document.getElementById('agents-container');
            
            if (data.success && data.agents) {
                container.innerHTML = '<h2>Found ' + data.agents.length + ' agents:</h2>';
                data.agents.forEach(agent => {
                    container.innerHTML += '<p>' + agent.full_name + ' - ' + agent.city + '</p>';
                });
            } else {
                container.innerHTML = '<p>No agents found</p>';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('agents-container').innerHTML = '<p>Error: ' + error.message + '</p>';
        }
    }
    
    // Load on page ready
    document.addEventListener('DOMContentLoaded', loadAgents);
    </script>
</body>
</html>
